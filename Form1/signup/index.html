<body>
    <form action="" class=" fs-3 p-5 rounded-3">
        <span class="span  fs-1">&times;</span>
        <h1 class="h1"><b>Signup</b></h1>
        <label for=""><b><i class="fa fa-user me-2" style="font-size:30px;color:rgb(48, 166, 230)"></i>NAME :</b></label>
         <input type="text"  required>  

        <label for=""><b><i class="fa fa-envelope me-2" style="font-size:30px;color:rgb(48, 166, 230)"></i>EMAIL :</b></label>
        <input type="email" required>  

        <label for=""> <i class="fa fa-lock me-2" style="font-size:30px;color:rgb(48, 166, 230)"></i><b>PASSWORD :</b></label>
        <input type="password" required>  
       
        <div class="rdbtn my-2">
            <input type="radio" class=" mt-3 me-4">
            <label for="">Rememberme</label>
        </div>
            
       

         <button class="btn btn-primary mt-4"><b>Signup</b></button>
    </form>
